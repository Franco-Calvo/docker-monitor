<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png"
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Docker Monitor</h1>

      <div id="login-form">
        <h3>Iniciar sesión</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" id="username" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" class="form-control" />
        </div>
        <button onclick="login()" class="btn btn-primary">
          Iniciar sesión
        </button>
        <p id="login-error" class="text-danger mt-3 d-none">
          Credenciales incorrectas. Inténtalo de nuevo.
        </p>
      </div>

      <div id="system-info" class="mt-3 d-none">
        <h5>Memoria del VPS: <span id="vps-memory"></span></h5>
      </div>

      <table id="docker-status-table" class="table table-striped mt-3 d-none">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Status</th>
            <th>Tiempo en Ejecución</th>
            <th>Uso de RAM</th>
            <th>Acciones</th>
            <th>Última Actualización</th>
          </tr>
        </thead>
        <tbody id="container-status"></tbody>
      </table>

      <div id="logs-view" class="mt-5 d-none">
        <h3>Logs del Contenedor: <span id="log-container-name"></span></h3>
        <div id="container-logs" class="logs"></div>
        <button onclick="hideLogs()" class="btn btn-secondary mt-3">
          Cerrar Logs
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
